<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>    
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!--fontawesome icons-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <!--google fonts!-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">    
  <!-- css link -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
      <!-- Weather Card -->
      <div class="card">
        <div class="card-body weather-card">
          <h3 style="padding:15px">Five Day Forecast</h3>
      <!-- Enter the Name of City -->
          <div class="row d-flex justify-content-center">
          </div>
      <!-- Generates City, Date, Time and Temp. -->
            <div type="text" class="forecast">
              <div class="row d-flex justify-content-center">
                <h4 style="padding:15px" class="cityName">Is it a soup day? <i class="far fa-snowflake"></i> </h4>
              </div>
              <div class="row  d-flex justify-content-center">
                <h4 class="currentDate"></h4>
            </div>
              <div class="row  d-flex justify-content-center">
                  <h4 style="padding:15px" class="temp">Or time for ice cream?<i class="fas fa-ice-cream"></i>  </h4>
              </div>
             </div>
          </div>
        </div>






   





      
  <!--script links!-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" 
    integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script src="weather.js"></script>
</body>

</html>
